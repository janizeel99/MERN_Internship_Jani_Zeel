<head>

<body>
    <div class="container">
        <div class="logo"><img src="/Twitter_Form_Task/image/icons8-twitter-bird-48.png" alt=""></div>
        <div class="text">TWITTER</div>
        <form action="#" method="post">
            <div class="form-row">
                <div class="input-data">
                    <label for="">Email</label>
                    <input type="email" required placeholder="example@test.com">
                    <div class="box"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <label for="">Password</label>
                    <input type="password" required placeholder="Min 6 characters long">
                    <div class="box"></div>
                </div>
            </div>
            
            <button class="btn">LOGIN</button>
             
            <a href="#">MADE BY ZEEL</a>
        </form>
    </div>
</body>
